<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <!-- Fondo negro elegante -->
  <rect width="256" height="256" fill="#000000"/>
  
  <!-- Texto LUXA con gradiente dorado a rosa -->
  <defs>
    <linearGradient id="luxury-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#D4AF37"/>
      <stop offset="50%" stop-color="#F8E7C9"/>
      <stop offset="100%" stop-color="#D46E9F"/>
    </linearGradient>
  </defs>
  
  <!-- Texto LUXA -->
  <text x="128" y="138" 
        font-family="Arial, sans-serif" 
        font-weight="800" 
        font-size="56" 
        text-anchor="middle" 
        fill="url(#luxury-gradient)" 
        letter-spacing="3">LUXA</text>
  
  <!-- LÃ­nea sutil debajo del texto -->
  <line x1="70" y1="160" x2="186" y2="160" stroke="url(#luxury-gradient)" stroke-width="2"/>
</svg>
